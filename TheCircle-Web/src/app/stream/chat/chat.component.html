<div class="chatbox">
    <div id="messages">
    
    <div *ngFor="let message of messages">
      <b>{{message.user}} - {{message.timestamp}}</b>
      {{message.text}}
    </div>
    
    </div>
    <div class="input-container">
    <input type="text" class="inputtext" [(ngModel)]="replyMessage">
    <button class="replyBtn" (click)="reply()" [disabled]="replyMessage.length==0">{{ replyMessage.length==0 ? '...' : 'Send' }}</button>
    </div>
    </div>
