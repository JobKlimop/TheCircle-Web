<div class="row">
  <h3>Conversation</h3>
  <div class="chatbox">
    <div class="messages">
    
    <div *ngFor="let message of messages">
      <b>{{message.user}} - {{message.timestamp}}</b>
      {{message.text}}
    </div>
    
    </div>
    <div class="input-container">
    <input type="text" class="inputtext" [(ngModel)]="replyMessage">
    <button class="replyBtn" (click)="reply()">Send</button>
    </div>
    </div>
</div>
