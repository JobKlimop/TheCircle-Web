<li class="streams list-unstyled col-xs-12 col-sm-12 col-md-6 col-lg-4">
<div class="card">
  <div class="card-wrapper">
    <div class="card-img">
      <img src="{{stream.address}}">
    </div>
    <div class="card-box">
      <h4 class="card-title mbr-fonts-style display-7">
        {{stream.streamerName}}
      </h4>
      <p class="mbr-text mbr-fonts-style display-7">
        {{stream.slogan}}
      </p>
    </div>
  </div>
</div>
</li>
